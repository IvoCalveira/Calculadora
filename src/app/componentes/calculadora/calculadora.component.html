<div class="container container-fluid ">        
            <div class="text-center">
                <div class="col-9">
                    <div>
                        <input type="text" class="col-4" [(ngModel)]="this.sumadora.numero1">
                    </div>
                    <div *ngIf="this.mostrarDetalle">
                   <select [(ngModel)]="this.sumadora.operacion">
                       <option value="1">+</option>
                       <option value="2">-</option>
                       <option value="3">/</option>
                       <option value="4">*</option>
                   </select>
                   
               </div>
               <input class="col-4" type="text" [(ngModel)]="this.sumadora.numero2"> 
               
            </div>
            <div class="col-9" *ngIf="this.sumadora.resultado!=0">
                <input type="button" value="Resultado = {{this.sumadora.resultado}}">
            </div>
                </div>
    <div class="text-center">
        <div class="row">
            <div class=" col-xs-6 col-sm-6  col-md-3 offset-md-3 ">
                <div class="container">

                    <div class="row">
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="1"
                                (click)="this.sumadora.concatenar(1)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="2"
                                (click)="this.sumadora.concatenar(2)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="3"
                                (click)="this.sumadora.concatenar(3);">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="-"
                                (click)="this.sumadora.realizarOperacion(2)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="4"
                                (click)="this.sumadora.concatenar(4)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="5"
                                (click)="this.sumadora.concatenar(5)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="6"
                                (click)="this.sumadora.concatenar(6)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="+"
                                (click)="this.sumadora.realizarOperacion(1)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="7"
                                (click)="this.sumadora.concatenar(7)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="8"
                                (click)="this.sumadora.concatenar(8)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="9"
                                (click)="this.sumadora.concatenar(9)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="/"
                                (click)="this.sumadora.realizarOperacion(3)">
                        </div>
                        <div class="col-6">
                            <input type="button" class="btn completo btn-info" value="0"
                                (click)="this.sumadora.concatenar(0)">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn completo btn-danger" value="C"
                                (click)="this.sumadora.limpiar()">
                        </div>



                        <div class="col-3">
                            <input type="button" class="btn completo btn-info" value="*"
                                (click)="this.sumadora.realizarOperacion(4)">
                        </div>
                        <div class="col-12">
                            <input type="button" class="btn completo btn-success" value="="
                                (click)="this.sumadora.calcular()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
